version: "3.9"
services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017/swachhta_prahari
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=dev_secret_change_me
    depends_on:
      - mongo
      - redis
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
  redis:
    image: redis:7
    restart: unless-stopped
volumes:
  mongo_data:
